<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - TechCare</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="top-header">
    <div class="header-inner">
      <div class="logo">Tech<span>Care</span></div>
      <div class="search-container">
        <input type="text" placeholder="Search services...">
        <button>Search</button>
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="page-header">
    <h1>Contact Us</h1>
    <p>We’re here to help you — reach out anytime.</p>
  </section>

  <section class="contact-section container">
    <form class="contact-form">
      <label>Name</label>
      <input type="text" placeholder="Your Name" required>

      <label>Email</label>
      <input type="email" placeholder="Your Email" required>

      <label>Message</label>
      <textarea placeholder="Your Message..." required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Contact Details</h3>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> support@techcare.com</p>
      <p><strong>Address:</strong> TechCare Center, Chennai, India</p>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-bottom">
      <p>© 2025 TechCare. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
